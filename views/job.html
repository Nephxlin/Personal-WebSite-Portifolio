{% extends "layout.html" %}

  {% block header %}
    <title>{{ item.title }}</title>

  {% endblock %}

{% block content %}

<div id="wrapper">
    <h1>{{ item.title }}</h1>
 </div>

  <section class="cards">

    <div class="card" src="{{item.url}}">
      <div class="card__image-container"> 
          <img src="{{item.img}}">
          
      </div>
        <div class="card_content">
          <p>{{item.title}}</p>
      </div>    
    </div>
 
  </section>

  <script src="jobScripts.js"></script>

{%endblock%}
